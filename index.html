<html>
	<head>
		<title>TicTacToe Minimax Strategy!!!</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<header>TIC TAC TOE!</header>
			<div class="board">
				<div class="cell" data-index="0"></div>
				<div class="cell" data-index="1"></div>
				<div class="cell" data-index="2"></div>
				<div class="cell" data-index="3"></div>
				<div class="cell" data-index="4"></div>
				<div class="cell" data-index="5"></div>
				<div class="cell" data-index="6"></div>
				<div class="cell" data-index="7"></div>
				<div class="cell" data-index="8"></div>
			</div>

			<div class="control">
				<div class="initial">
					<div class="difficulty">
						<div class="level not-selected" id="blind">Blind</div>
						<div class="level not-selected" id="novice">Novice</div>
						<div class="level not-selected" id="master">Master!</div>
					</div>
				<!--	<div id="try" class="re-start">Restart</div>-->
				</div>

				<div class="ingame" id="human"> It's your turn...</div>

			
				<div class="ingame" id="won">You Won!</div>
				<div class="ingame" id="lost">You Lost!</div>
				<div class="ingame" id="draw">It's a draw</div>
			</div>
		</div>
		<script src="js/jquery-3.1.0.min.js"></script>
				<script src="js/control.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/game.js"></script>
		<script src="js/ai.js"></script>

	</body>
</html>
